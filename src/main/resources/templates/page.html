<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page</title>
</head>
<body>
<div>
    <a th:href="@{/boardList}"><button>홈</button></a>
    <a th:href="@{/board/{bnum}/edit(bnum = ${board.bnum})}"><button>수정하기</button></a>
    <a th:href="@{/board/{bnum}/delete(bnum = ${board.bnum})}"><button>지우기</button></a>
</div>

<div class="container">
    <div>
        <h1 th:text="${board.subject}"></h1>
        <p>작성자: [[${board.name}]]</p>
        <p>조회수: [[${board.viewCnt}]]</p>
        <textarea th:text="${board.content}" cols="50" rows="30" style="resize: none;" readonly></textarea>
    </div>

    <div>
        <h3>댓글</h3>
    </div>
</div>
</body>
</html>
