<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">

    <form action="" method="post">
        <label for="subject">제목</label>
        <div class="form-group">
            <input type="text" id="subject" name="subject" th:value="${board.subject}" size="52">
        </div>
        <label for="name">작성자</label>
        <div class="form-group">
            <input id="name" name="name" th:value="${board.name}" size="52" value="ㅇㅇ"></input>
        </div>
        <label for="content">내용</label>
        <div class="form-group">
            <textarea id="content" name="content" th:text="${board.content}" cols="50" rows="30" style="resize: none;"></textarea>
        </div>
        <button type="submit">등록</button>
    </form>
    <a th:href="@{/board/{bnum}(bnum = ${board.bnum})}"><button>취소</button></a>

</div> <!-- /container -->
</body>
</html>
